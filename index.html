---
layout: default
---
<div class="home-body">
    <div class="title-container">
        <div class="title">
            {{ site.title }}
        </div>
        <div class="description">
            {{ site.description }}
        </div>
    </div>
    
    <div class="heading-container">
        {% for heading in site.headings %}
            <div class="heading">
                <a href="{{ heading.link }}">{{ heading.name }}</a>
            </div>
        {% endfor %}
    </div>
</div>
